<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: linear-gradient(to top, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.4)), url('https://images.unsplash.com/photo-1585265763023-3a1371PA248A?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }
        /* BARU: Styling untuk Toast Notification */
        #toast-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            transform: translateY(-150%);
            opacity: 0;
        }
        #toast-notification.show {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <!-- BARU: Elemen Toast Notification -->
    <div id="toast-notification" class="max-w-xs rounded-lg shadow-lg p-4 text-white bg-red-500">
        <p id="toast-message"></p>
    </div>

    <div class="bg-white/90 backdrop-blur-sm w-full max-w-md p-8 rounded-2xl shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Admin Login</h1>
            <p class="text-gray-600 mt-2">Masuk untuk mengelola keuangan masjid.</p>
        </div>
        <form id="login-form">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
            </div>
            <button type="submit" class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg transition-transform transform hover:scale-105">Login</button>
        </form>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000';
        const loginForm = document.getElementById('login-form');
        
        // BARU: Logika Toast
        const toast = document.getElementById('toast-notification');
        const toastMessage = document.getElementById('toast-message');
        let toastTimeout;

        function showToast(message) {
            clearTimeout(toastTimeout);
            toastMessage.textContent = message;
            toast.classList.add('show');
            toastTimeout = setTimeout(() => {
                toast.classList.remove('show');
            }, 3000); // Sembunyikan pesan setelah 3 detik
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = e.target.username.value;
            const password = e.target.password.value;

            try {
                const response = await fetch(`${API_BASE_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                if (response.ok) {
                    const data = await response.json();
                    sessionStorage.setItem('authToken', data.token);
                    window.location.href = 'index.html';
                } else {
                    const errorMessage = await response.text();
                    // DIUBAH: Menggunakan Toast
                    showToast('Login gagal: ' + errorMessage);
                }
            } catch (error) {
                console.error('Error:', error);
                // DIUBAH: Menggunakan Toast
                showToast('Terjadi kesalahan. Periksa koneksi Anda.');
            }
        });
    </script>
        <footer class="absolute bottom-4 left-0 right-0 text-center text-white/60 text-sm watermark-footer">
        <p>&copy; 2025 | created by @elinf_zubs</p>
    </footer>
</body>
</html>
